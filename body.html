<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="feather-icons-web/feather.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUBW0NvG6baaJkEayid07bFQdmXwOVjFtwsg&usqp=CAU">
    <title>Facebook</title>
</head>
<body>
    <!-- navbar -->
    <div class="nav">
        <div class="left">
            <div class="left-box">
                <img src="img/fb-logo.png" class="logo" alt="">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" placeholder="Search Facebook" name="" id="">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="noti">6</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="noti">9</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="img/my.jpg" alt="" class="profile-photo">
                    <span class="profile-text">Khin</span>
                </div>
                <div class="right-noti-box">
                    <div class="right-noti">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-noti">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-noti .center-link .noti">
                        <i class="feather-bell"></i>
                        <span class="noti">3</span>
                    </div>
                    <div class="right-noti">
                        <i class="feather-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- body -->
    <section class="fb-body">
        <section class="left-aside"></section>
        <section class="news-feed">
            <div class="myday-scroll">
                <i class="feather-chevron-right"></i>
            </div>
            <div class="myday-list">
                <div class="myday-item">
                    <div class="myday" style="background-image: url(img/myday.jpg);">
                        <div class="myday-owner">
                            <i class="feather-plus"></i>
                        </div>
                        <p class="myday-text">Create Story</p>
                </div>
                </div>
                <div class="myday-item">
                    <div class="myday chit" >
                        <div class="myday-owner">
                            <div class="myday-owner-img"  style="background-image: url(img/meow.jpg);"></div>
                        
                        </div>
                        <p style="font-size: 10px; color: rgb(29, 28, 28);">
                            Congratulation par Babe 
                            <i class="fas fa-heart" style="color: black;"></i> 
                            <i class="fas fa-heart" style="color: black;"></i> 
                        </p>
                        <p class="myday-text">Melon Melondy</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(img/windyimg.jpg); background-color:#d8d9dd;">
                        <div class="myday-owner">
                            <div class="myday-owner-img"  style="background-image: url(img/windy.jpg);"></div>
                        </div>
                        <p class="myday-text">Windy Windy PanCake</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(img/gege.jpg);">
                        <div class="myday-owner">
                            <div class="myday-owner-img"  style="background-image: url(img/nangmya.jpg);"></div>
                        </div>
                        <p class="myday-text">Nang Myintzu</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(img/lili.jpg); background-color: #b9b4c0;">
                        <div class="myday-owner">
                            <div class="myday-owner-img"  style="background-image: url(img/liss.png); background-repeat: no-repeat;"></div>
                        </div>
                        <p class="myday-text">Lisa Lisa</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url(img/lili.jpg); background-color: #b9b4c0;">
                        <div class="myday-owner">
                            <div class="myday-owner-img"  style="background-image: url(img/liss.png); background-repeat: no-repeat;"></div>
                        </div>
                        <p class="myday-text">Lisa Lisa</p>
                    </div>
                </div>
            </div>
            
            <div class="post-add">
                <div class="post-add-box">
                    <div class="add-text">
                        <img src="img/my.jpg" class="add-text-profile" alt="">
                        <div class="add-text-box">
                            <input type="text" class="search-input" placeholder="What's on your mind? Khin " name="" id="">
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="add-file">
                        <div class="video">
                            <i class="fas fa-video"></i>
                            <span>Live Video</span>
                        </div>
                        <div class="photo">
                            <i class="far fa-image"></i>
                            <span>Add Photo</span>
                        </div>
                        <div class="emoji">
                            <i class="far fa-smile-wink"></i>
                            <span>Live Video</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-list"></div>
        </section>
        <section class="chat-box"></section>
    </section>
</body>
</html>
