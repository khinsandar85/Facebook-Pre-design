<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="feather-icons-web/feather.css">
    <title>facebook</title>
</head>
<body>
    <div class="nav">
        <div class="left">
            <div class="left-box">
                <img src="img/fb-logo.png" class="logo" alt="">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" placeholder="Search Facebook" name="" id="">
                </div>
            </div>
        </div>
        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="noti">5</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                    <span class="noti">5</span>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">
                <div class="profile">
                    <img src="img/my.jpg" alt="" class="profile-photo">
                    <span class="profile-text">Khin</span>
                </div>
                <div class="right-noti-box">
                    <div class="right-noti">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-noti">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-noti">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-noti">
                        <i class="feather-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
